# Based on https://docs.github.com/en/actions/guides/publishing-docker-images

name: Publish Docker image

# Build once a month - the following values are random and can be reassigned with:
# echo "$(( RANDOM * 60 / 32767 )) $(( RANDOM * 24 / 32767 )) $(( RANDOM * 28 / 32767 )) * *"
on:
  schedule:
    - cron: "37 3 7 * *"
  workflow_dispatch:

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: built

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: |
            sleepdiaryproject/builder
            ghcr.io/${{ github.repository }}

      - name: Build and push Docker images
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: >-
            ghcr.io/${{ github.repository_owner }}/builder:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/builder:latest
          labels: ${{ steps.meta.outputs.labels }}
